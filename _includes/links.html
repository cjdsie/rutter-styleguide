<section class="links">
	<h4 class="admin-h4">Links</h4>
	
	<div class="pattern">
		<div class="pattern-preview">
			<details>
				<summary>External Link</summary>
				<code class="pattern-markup  language-markup"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>This is <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>#<span class="token punctuation">"</span></span> <span class="token attr-name">rel</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>external<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span>an external link<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span></code>
				</details>
				<div class="pattern-preview">
					<p>This is <a href="#" rel="external">an external link</a>.</p>
				</div>	
			</div>
		</div>
		
		<div class="pattern">
			<div class="pattern-preview">
				<details>
					<summary>Inline Link</summary>
					<code class="pattern-markup  language-markup"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>This is <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>#<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span>an inline link<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span></code>
					</details>
					<div class="pattern-preview">
						<p>This is <a href="#">an inline link</a>.</p>
					</div>	
				</div>
			</div>
	</section>
